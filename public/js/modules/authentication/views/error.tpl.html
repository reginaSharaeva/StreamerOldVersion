<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body text-center">
    <ul>
        <span class="simple_tag"><strong>{{ data }}</strong></span>
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal" ng-click="close()">Закрыть</button>
</div>
