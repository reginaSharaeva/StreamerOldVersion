<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12 ">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Форма входа
                        <small>в личный кабинет</small>
                    </h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12 b-r">
                            <form action="/" role="form" method="POST">
                                <div class="form-group"><label>Email</label>
                                    <input placeholder="Enter email" value="" class="form-control" type="email" ng-model="user.email">
                                </div>
                                <div class="form-group"><label>Password</label>
                                    <input placeholder="Password" class="form-control" type="password" ng-model="user.password"></div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs"
                                            type="button" ng-click="login()">
                                        <strong>Login</strong></button>
                                </div>
                            </form>
                            <a ng-click="goTo('/registration')">Регистрация</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
