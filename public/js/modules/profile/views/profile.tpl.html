<div class="ibox-title">
    <h5>Привет, {{vm.user.firstname}}</h5>
</div>
<div class="ibox-content">
    <div class="alert alert-success" ng-show="vm.success">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        Информация успешно обновлена
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Имя</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" ng-model="vm.user.name" placeholder="Имя">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" ng-model="vm.user.email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" ng-click="vm.updateUser()"><i class="fa fa-refresh"
                                                                                            aria-hidden="true"></i>
                    Обновить
                </button>
            </div>
        </div>
    </form>
</div>
