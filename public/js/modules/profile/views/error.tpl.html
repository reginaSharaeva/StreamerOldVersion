<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body text-center">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Имя</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="name" placeholder="Имя">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Адрес</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" ng-model="link" placeholder="Адрес">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()" ><i class="fa fa-refresh"
                                                      aria-hidden="true"></i>
        Сохранить
    </button>
    <button type="button" class="btn btn-white" data-dismiss="modal" ng-click="close()">Закрыть</button>
</div>
